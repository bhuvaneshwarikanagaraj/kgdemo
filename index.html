<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Soccer Paw Episode 1 - First Kick</title>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .spelling-error {
            color: #3498db;
            text-decoration: underline;
            cursor: pointer;
            padding: 2px 4px;
            border-radius: 3px;
            transition: all 0.3s ease;
        }

        .spelling-error:hover {
            background: rgba(52, 152, 219, 0.1);
            color: #2980b9;
        }

        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #F5E6D3;
            font-family: 'Special Elite', cursive;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .container {
            width: 100%;
            max-width: 500px;
            height: calc(100vh - 30px);
            background-color: #F5E6D3;
            border-radius: 28px;
            overflow: hidden;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .panels-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .panel {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: auto;
            min-height: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transform: translateX(100%) translateY(-50%);
            opacity: 0;
            gap: 15px;
            transition: transform 0.8s ease-in-out, opacity 0.8s ease-in-out;
        }

        .panel.active {
            transform: translateX(0) translateY(-50%);
            opacity: 1;
            z-index: 5;
        }

        .panel.prev {
            transform: translateX(-100%) translateY(-50%);
            opacity: 0;
            z-index: 0;
        }

        .image-container {
            width: auto;
            height: auto;
            position: relative;
            background-color: transparent;
            overflow: hidden;
            border-radius: 20px;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 15px auto;
            max-width: 100%;
            max-height: calc(100vh - 350px);
            flex-shrink: 0;
        }

        .panel-image {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: calc(100vh - 250px);
            object-fit: contain;
            border-radius: 20px;
            transition: opacity 0.5s ease;
            display: block;
        }

        .text-box {
            width: 100%;
            background: #F5E6D3;
            border: 2px solid #8B4513;
            border-radius: 15px;
            padding: 12px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            margin: 10px 0 20px 0;
            position: relative;
            z-index: 2;
            min-height: 50px;
            transition: height 0.3s ease;
            flex-shrink: 0;
        }

        .text-content {
            position: relative;
            color: #333;
            font-size: 1.1em;
            line-height: 1.4;
        }

        .text-content.typing {
            display: inline-block;
            white-space: normal;
            word-wrap: break-word;
            width: 100%;
        }

        .nav-buttons {
            position: relative;
            z-index: 100;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            pointer-events: all;
            visibility: visible;
            opacity: 1;
            margin: 20px 0 10px 0;
            flex-shrink: 0;
        }

        .nav-btn {
            background: linear-gradient(145deg, rgba(245, 230, 211, 0.9), rgba(245, 230, 211, 0.7));
            border: 2px solid #8B4513;
            color: #8B4513;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.2);
            backdrop-filter: blur(10px);
        }

        .nav-btn:hover {
            background: linear-gradient(145deg, #F5E6D3, rgba(245, 230, 211, 0.9));
            transform: scale(1.15) translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 69, 19, 0.3);
            border-color: #A0522D;
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .lazy {
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }

        .lazy.loaded {
            opacity: 1;
        }

        @media (max-height: 700px) {
            .container {
                padding: 15px;
            }
            
            .image-container {
                height: 80%;
            }
        }

        @media (max-height: 500px) {
            .container {
                padding: 10px;
            }
            
            .image-container {
                height: 75%;
            }
            
            .text-content {
                font-size: 0.9em;
            }
        }

        .text-content.typing {
            border-right: 2px solid #8B4513;
            animation: blink-caret 0.75s step-end infinite;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #8B4513 }
        }

        .transition-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 10;
        }

        .transition-text {
            color: #F5E6D3;
            font-size: 24px;
            font-family: 'Special Elite', cursive;
            text-align: center;
            padding: 20px;
        }

        .panel-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 20px;
            transition: opacity 0.5s ease;
        }

        .video-container {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            border-radius: 20px;
        }

        /* Update Feedback Styles */
        .feedback-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #FFE5D9 0%, #FFD7BA 100%);
            padding: 25px;
            border-radius: 25px;
            text-align: center;
            z-index: 1000;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15),
                        0 5px 15px rgba(139, 69, 19, 0.1);
            border: 3px solid #8B4513;
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes popIn {
            0% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .feedback-form {
            margin: 20px 0;
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            border: 2px dashed #8B4513;
        }

        .feedback-form h3 {
            color: #8B4513;
            font-size: 1.5em;
            margin-bottom: 20px;
            text-shadow: 1px 1px 0 #FFE5D9;
            position: relative;
            display: inline-block;
        }

        .feedback-form h3::after {
            content: '✨';
            position: absolute;
            right: -25px;
            animation: sparkle 1.5s infinite;
        }

        .feedback-form h3::before {
            content: '✨';
            position: absolute;
            left: -25px;
            animation: sparkle 1.5s infinite reverse;
        }

        @keyframes sparkle {
            0% { transform: scale(1) rotate(0deg); opacity: 1; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 0.8; }
            100% { transform: scale(1) rotate(360deg); opacity: 1; }
        }

        .emoji-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 25px 0;
            flex-wrap: wrap;
        }

        .emoji-option {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            padding: 15px;
            border-radius: 15px;
            min-width: 90px;
            background: rgba(255, 255, 255, 0.7);
            border: 2px solid transparent;
            transform-origin: center bottom;
        }

        .emoji-option:hover {
            background: rgba(255, 255, 255, 0.9);
            transform: scale(1.1) translateY(-5px);
            border-color: #8B4513;
            box-shadow: 0 5px 15px rgba(139, 69, 19, 0.2);
            animation: wobble 1s infinite;
        }

        @keyframes wobble {
            0%, 100% { transform: scale(1.1) translateY(-5px) rotate(0deg); }
            25% { transform: scale(1.1) translateY(-5px) rotate(-3deg); }
            75% { transform: scale(1.1) translateY(-5px) rotate(3deg); }
        }

        .emoji {
            font-size: 3em;
            margin-bottom: 10px;
            transition: transform 0.3s;
            animation: float 3s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }

        .emoji-label {
            font-size: 1em;
            color: #8B4513;
            font-weight: bold;
            text-shadow: 1px 1px 0 #FFE5D9;
        }

        .thank-you {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            font-size: 1.8em;
            color: #8B4513;
            animation: bounceIn 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.2); }
            70% { transform: scale(0.9); }
            100% { transform: scale(1); opacity: 1; }
        }

        .thank-you span {
            display: inline-block;
            animation: rainbow 3s infinite;
        }

        @keyframes rainbow {
            0% { color: #8B4513; }
            25% { color: #D35400; }
            50% { color: #A0522D; }
            75% { color: #8B4513; }
            100% { color: #8B4513; }
        }

        .thank-you .star {
            font-size: 2.2em;
            margin-top: 15px;
            animation: spin 3s infinite;
            color: gold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        @keyframes spin {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        .success-message {
            display: none;
            background: rgba(255, 255, 255, 0.8);
            border: 3px solid #4CAF50;
            padding: 20px;
            margin: 20px 0;
            border-radius: 15px;
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .success-message h2 {
            color: #4CAF50;
            margin: 0 0 15px 0;
            font-size: 1.5em;
            text-shadow: 1px 1px 0 #fff;
        }

        .next-button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-family: 'Special Elite', cursive;
            font-size: 1.1em;
            margin-top: 15px;
            transition: all 0.3s ease;
            display: none;
            box-shadow: 0 4px 15px rgba(76, 175, 80, 0.3);
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .next-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(76, 175, 80, 0.4);
            background: linear-gradient(45deg, #45a049, #4CAF50);
        }

        .next-button:active {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(76, 175, 80, 0.3);
        }

        .next-button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                rgba(255, 255, 255, 0.2),
                rgba(255, 255, 255, 0)
            );
            transform: rotate(45deg);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .to-be-continued {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .to-be-continued.visible {
            opacity: 1;
            visibility: visible;
        }

        .to-be-continued.fading-out {
            opacity: 0;
            visibility: hidden;
        }

        .to-be-continued-text {
            color: #F5E6D3;
            font-size: 2.5em;
            font-family: 'Special Elite', cursive;
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Special Narrative Panel Styles */
        .narrative-panel {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #0a2a5c 100%);
            border-radius: 25px;
            padding: 50px 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
            min-height: 350px;
            width: 95%;
            max-width: 450px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.6),
                0 10px 20px rgba(15, 52, 96, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            margin: 0 auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .narrative-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(139, 69, 19, 0.1) 0%, transparent 50%);
            animation: mysteryGlow 4s ease-in-out infinite alternate;
            border-radius: 25px;
        }

        @keyframes mysteryGlow {
            0% { 
                opacity: 0.4; 
                transform: scale(1);
                filter: blur(0px);
            }
            100% { 
                opacity: 0.8; 
                transform: scale(1.02);
                filter: blur(1px);
            }
        }

        .narrative-text {
            color: #f0f0f0;
            font-size: 1.4em;
            line-height: 1.6;
            font-weight: 300;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.8),
                0 0 10px rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 2;
            animation: textReveal 2.5s ease-out;
            letter-spacing: 0.8px;
            max-width: 85%;
            margin: 0 auto;
            font-family: 'Special Elite', cursive;
        }

        @media (max-width: 480px) {
            .narrative-text {
                font-size: 1.2em;
                line-height: 1.4;
                letter-spacing: 0.6px;
            }
        }

        @media (max-width: 360px) {
            .narrative-text {
                font-size: 1em;
                line-height: 1.3;
                letter-spacing: 0.4px;
            }
        }

        @keyframes textReveal {
            0% { 
                opacity: 0; 
                transform: translateY(30px) scale(0.95);
                filter: blur(8px);
            }
            50% {
                opacity: 0.7;
                transform: translateY(10px) scale(0.98);
                filter: blur(3px);
            }
            100% { 
                opacity: 1; 
                transform: translateY(0) scale(1);
                filter: blur(0);
            }
        }

        .narrative-panel.mystery::after {
            content: '';
            position: absolute;
            top: -100%;
            left: -100%;
            width: 300%;
            height: 300%;
            background: conic-gradient(
                from 0deg, 
                transparent, 
                rgba(139, 69, 19, 0.08), 
                transparent, 
                rgba(255, 215, 0, 0.05), 
                transparent,
                rgba(139, 69, 19, 0.08),
                transparent
            );
            animation: mysteryRotate 25s linear infinite;
            pointer-events: none;
            border-radius: 50%;
        }

        @keyframes mysteryRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .narrative-panel .speaker {
            color: #ffd700;
            font-weight: bold;
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.9),
                0 0 15px rgba(255, 215, 0, 0.4);
            display: inline-block;
            animation: speakerGlow 3s ease-in-out infinite alternate;
        }

        @keyframes speakerGlow {
            0% { 
                text-shadow: 
                    2px 2px 4px rgba(0, 0, 0, 0.9),
                    0 0 15px rgba(255, 215, 0, 0.4);
            }
            100% { 
                text-shadow: 
                    2px 2px 4px rgba(0, 0, 0, 0.9),
                    0 0 25px rgba(255, 215, 0, 0.6),
                    0 0 35px rgba(255, 215, 0, 0.3);
            }
        }

        /* Enhanced navigation buttons for narrative panels */
        .panel .nav-buttons {
            position: relative;
            z-index: 100;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 30px;
            pointer-events: all;
            visibility: visible;
            opacity: 1;
            margin: 20px 0 10px 0;
            flex-shrink: 0;
        }

        .panel .nav-btn {
            background: linear-gradient(145deg, rgba(245, 230, 211, 0.9), rgba(245, 230, 211, 0.7));
            border: 2px solid #8B4513;
            color: #8B4513;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            pointer-events: auto;
            font-size: 18px;
            box-shadow: 0 4px 15px rgba(139, 69, 19, 0.2);
            backdrop-filter: blur(10px);
        }

        .panel .nav-btn:hover {
            background: linear-gradient(145deg, #F5E6D3, rgba(245, 230, 211, 0.9));
            transform: scale(1.15) translateY(-2px);
            box-shadow: 0 6px 20px rgba(139, 69, 19, 0.3);
            border-color: #A0522D;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panels-container" id="panels-container">
            <!-- Panels will be generated by JavaScript -->
        </div>
        
        <!-- Add Feedback Section (initially hidden) -->
        <div class="feedback-container" id="feedbackContainer" style="display: none;">
            <div class="feedback-form">
                <h3>Sorcerer Southpaw Episode 1 Feedback</h3>
                <div class="emoji-options">
                    <div class="emoji-option" onclick="submitFeedback('love')">
                        <div class="emoji">😍</div>
                        <div class="emoji-label">Love it!</div>
                    </div>
                    <div class="emoji-option" onclick="submitFeedback('okay')">
                        <div class="emoji">😊</div>
                        <div class="emoji-label">Okay okay</div>
                    </div>
                    <div class="emoji-option" onclick="submitFeedback('not_good')">
                        <div class="emoji">😕</div>
                        <div class="emoji-label">Not so good</div>
                    </div>
                </div>
                <div class="thank-you" id="thankYouMessage">
                    <span>Thanks</span>
                    <span>for</span>
                    <span>your</span>
                    <span>feedback</span>
                    <span class="star">⭐</span>
                </div>
            </div>
            
            <div class="success-message" id="successMessage">
                <button class="next-button" onclick="completeSoccerEpisode1AndReturn()">Continue to Episode Selection →</button>
            </div>
        </div>
    </div>

    <div class="to-be-continued" id="toBeContinued">
        <div class="to-be-continued-text">To be continued...</div>
    </div>

    <script>
        // Remove all backend and authentication code. Only keep frontend logic.
        function goToStateOfArt() {
            localStorage.setItem('targetPanel', '14');
            window.location.href = 'stateoftheart.html';
        }

        document.addEventListener('DOMContentLoaded', function() {
            // Global audio configuration
            const globalAudioConfig = {
                backgrounds: [
                    {
                        id: 'bg-bigbuilding',
                        src: './audio/Bigbuilding.mp3',
                        loop: true,
                        volume: 0.3
                    },
                    {
                        id: 'bg-lift',
                        src: './audio/2.mp3',
                        loop: true,
                        volume: 0.3
                    },
                    {
                        id: 'bg-walking',
                        src: './audio/walking.mp3',
                        loop: true,
                        volume: 0.3
                    },
                    {
                        id: 'bg-ending',
                        src: './audio/ending.mp3',
                        loop: true,
                        volume: 0.3
                    },
                    {
                        id: 'bg-happy',
                        src: './audio/happy2.mp3',
                        loop: true,
                        volume: 0.3
                    }
                ]
            };

              // Create panels data
              const panelsData = [
                {
                    id: 1,
                    type: 'image',
                    image: '1',
                    text: "In a world untouched by time, Aaranya bloomed with floating rivers, singing winds, and creatures born of light.",
                    audio: {
                        backgrounds: ['bg-rain'],
                        main: { src: './audio/closing.mp3', volume: 1.0 }
                    }
                },
                {
                    id: 2,
                    type: 'image',
                    image: '2',
                    text: "At the heart of it all, little Tibu (baby tortoise), the blessed child, laughed with every leaf and leapt with every breeze.",
                    audio: {
                        backgrounds: ['bg-walking'],
                        main: { src: '', volume: 1.0 }
                    }
                },
                {
                    id: 3,
                    type: 'image',
                    image: '3',
                    text: "The water danced with him. Even the sky seemed to smile when he smiled.",
                },
                {
                    id: 4,
                    type: 'image',
                    image: '4',
                    text: "High above, the ancient monks watched. Guardians of the land… and of Tibu, the one foretold."
                },
                {
                    id: 5,
                    type: 'image',
                    image: '5',
                    text: "But joy is a fragile thread. One sudden shadow… and everything changed.",
                },
                {
                    id: 6,
                    type: 'image',
                    image: '6',
                    text: "They came from silence. Cloaked in smoke. Without name. Without mercy.",
                    specialEffect: 'mystery'
                },
                {
                    id: 7,
                    type: 'image',
                    image: '7',
                    text: "Tibu was taken. Hope was caged. And the light… vanished.",
                },
                {
                    id: 8,
                    type: 'image',
                    image: '8',
                    text: "The monks turned inward. To stars. To soul. To the oldest promise of all…",
                },
                {
                    id: 9,
                    type: 'image',
                    image: '9',
                    text: "That when true darkness falls… a forgotten spark will rise.",
                },
                {
                    id: 10,
                    type: 'image',
                    image: '10',
                    text: "And in the sky, the stars had drawn his shape — the shape that brought hope back to the land.",
                },

            ];
            
            // Elements
            const panelsContainer = document.getElementById('panels-container');
            
            // Current panel index
            let currentPanelIndex = 0;

            // Initialize panels
            function initializePanels() {
                panelsData.forEach((panel, index) => {
                    const panelElement = document.createElement('div');
                    panelElement.className = `panel ${index === 0 ? 'active' : ''}`;
                    panelElement.id = `panel-${panel.id}`;
                    
                    let panelContent = '';
                    if (panel.type === 'video') {
                        panelContent = `
                            <div class="image-container">
                                <div class="video-container">
                                    <video class="panel-video" id="video-${panel.id}" autoplay loop muted playsinline>
                                        <source src="${panel.video}" type="video/mp4">
                                        Your browser does not support the video tag.
                                    </video>
                                </div>
                            </div>
                            <div class="nav-buttons">
                                <button class="nav-btn prev-btn">
                                    <i class="fas fa-chevron-left"></i>
                                </button>
                                <button class="nav-btn next-btn">
                                    <i class="fas fa-chevron-right"></i>
                                </button>
                            </div>
                            <div class="text-box">
                                <div class="text-content" id="text-content-${panel.id}"></div>
                            </div>
                        `;
                    } else if (panel.type === 'narrative') {
                        // Special narrative panel with atmospheric effects
                        const narrativeText = panel.text.replace(/^(\w+:)/, '<span class="speaker">$1</span>');
                        panelContent = `
                            <div class="narrative-panel ${panel.specialEffect || ''}">
                                <div class="narrative-text">${narrativeText}</div>
                            </div>
                            <div class="nav-buttons">
                                <button class="nav-btn prev-btn">
                                    <i class="fas fa-chevron-left"></i>
                                </button>
                                <button class="nav-btn next-btn">
                                    <i class="fas fa-chevron-right"></i>
                                </button>
                            </div>
                        `;
                    } else {
                        const imagePath = panel.image;
                        panelContent = `
                            <div class="image-container">
                                <picture>
                                    <source 
                                        srcset="./images/imageswebp/${imagePath}.webp"
                                        type="image/webp">
                                    <source 
                                        srcset="./images/imagesavif/${imagePath}.avif"
                                        type="image/avif">
                                    <img 
                                        class="panel-image lazy" 
                                        src="./images/imagesjpeg/${imagePath}.jpg"
                                        data-src="./images/imagesjpeg/${imagePath}.jpg"
                                     alt="Panel ${panel.id}" 
                                     loading="lazy">
                                </picture>
                            </div>
                            <div class="nav-buttons">
                                <button class="nav-btn prev-btn">
                                    <i class="fas fa-chevron-left"></i>
                                </button>
                                <button class="nav-btn next-btn">
                                    <i class="fas fa-chevron-right"></i>
                                </button>
                            </div>
                            <div class="text-box">
                                <div class="text-content" id="text-content-${panel.id}"></div>
                            </div>
                        `;      
                    }
                    
                    panelElement.innerHTML = panelContent;
                    panelsContainer.appendChild(panelElement);

                    // Set the text content properly to handle HTML (skip for narrative panels)
                    if (panel.type !== 'narrative') {
                        const textContent = panelElement.querySelector(`#text-content-${panel.id}`);
                        if (textContent) {
                            textContent.innerHTML = panel.text;
                        }
                    }
                });

                // Add navigation event listeners after all panels are created
                const panels = document.querySelectorAll('.panel');
                panels.forEach((panel, index) => {
                    const prevBtn = panel.querySelector('.prev-btn');
                    const nextBtn = panel.querySelector('.next-btn');

                    if (prevBtn) {
                        prevBtn.onclick = () => {
                            if (currentPanelIndex > 0) {
                                showPanel(currentPanelIndex - 1);
                            }
                        };
                    }

                    if (nextBtn) {
                        nextBtn.onclick = () => {
                            if (currentPanelIndex < panelsData.length - 1) {
                                showPanel(currentPanelIndex + 1);
                            } else if (currentPanelIndex === panelsData.length - 1) {
                                // Show "To be continued" on the last panel
                                const imageContainer = panel.querySelector('.image-container');
                                const overlay = document.createElement('div');
                                overlay.className = 'transition-overlay';
                                overlay.innerHTML = '<div class="transition-text">To be continued</div>';
                                imageContainer.appendChild(overlay);
                                
                                setTimeout(() => {
                                    overlay.style.opacity = '1';
                                }, 100);
                                
                                setTimeout(() => {
                                    document.getElementById('feedbackContainer').style.display = 'block';
                                }, 2000);
                            }
                        };
                    }
                });

                lazyLoadImages();
            }
            
            // Initialize panels
            initializePanels();
            
            // Check URL parameters for panel navigation
            const urlParams = new URLSearchParams(window.location.search);
            const targetPanel = urlParams.get('panel');
            
            if (targetPanel) {
                // Find the panel index by ID
                const targetIndex = panelsData.findIndex(panel => panel.id.toString() === targetPanel);
                if (targetIndex !== -1) {
                    currentPanelIndex = targetIndex;
                    showPanel(targetIndex);
                } else {
                    showPanel(0);
                }
            } else {
                showPanel(0);
            }
            
            // Audio functions
            function createAudioElements() {
                globalAudioConfig.backgrounds.forEach(bgConfig => {
                    const backgroundAudio = document.createElement('audio');
                    backgroundAudio.id = bgConfig.id;
                    backgroundAudio.src = bgConfig.src;
                    backgroundAudio.loop = bgConfig.loop;
                    backgroundAudio.preload = 'auto';
                    document.body.appendChild(backgroundAudio);
                });

                const audioSources = new Set();
                panelsData.forEach(panel => {
                    if (panel.audio?.main?.src) {
                        audioSources.add(panel.audio.main.src);
                    }
                });

                audioSources.forEach(src => {
                    if (!src) return;
                    const audioId = src.split('/').pop().replace('.mp3', '');
                    const audioElement = document.createElement('audio');
                    audioElement.id = audioId;
                    audioElement.src = src;
                    audioElement.preload = 'auto';
                    document.body.appendChild(audioElement);
                });
            }

            function playAudio(audioConfig) {
                const audioId = audioConfig.src.split('/').pop().replace('.mp3', '');
                const audioElement = document.getElementById(audioId);
                if (audioElement) {
                    audioElement.currentTime = 0;
                    audioElement.volume = audioConfig.volume;
                    audioElement.play().catch(console.error);
                }
            }

            function handleBackgroundAudio(selectedBackgrounds) {
                globalAudioConfig.backgrounds.forEach(bgConfig => {
                    const bgAudio = document.getElementById(bgConfig.id);
                    if (bgAudio) {
                        if (selectedBackgrounds.includes(bgConfig.id)) {
                            if (bgAudio.paused) {
                                bgAudio.volume = bgConfig.volume;
                                bgAudio.play().catch(console.error);
                            }
                        } else {
                            bgAudio.pause();
                            bgAudio.currentTime = 0;
                        }
                    }
                });
            }

            function stopAllAudio(stopBackground = false) {
                document.querySelectorAll('audio').forEach(audio => {
                    const isBackground = globalAudioConfig.backgrounds.some(bg => bg.id === audio.id);
                    if (!isBackground || stopBackground) {
                        audio.pause();
                        audio.currentTime = 0;
                    }
                });
            }

            function handleAudio(index) {
                const currentPanel = panelsData[index];
                stopAllAudio(false);
                
                if (!currentPanel.audio) return;

                const selectedBackgrounds = currentPanel.audio.backgrounds || [];
                handleBackgroundAudio(selectedBackgrounds);

                if (currentPanel.audio.main) {
                    playAudio(currentPanel.audio.main);
                }
            }
            
            // Remove old typeText function and replace with new one
            function typeText(element, text, duration = 2000) {
                element.innerHTML = '';
                element.classList.add('typing');
                
                // Clear any existing intervals
                if (window.typewriterInterval) {
                    clearInterval(window.typewriterInterval);
                }
                
                // Create a temporary div to parse the HTML
                const tempDiv = document.createElement('div');
                tempDiv.innerHTML = text;
                const textContent = tempDiv.textContent;
                
                let i = 0;
                const delayPerCharacter = duration / textContent.length;
                
                window.typewriterInterval = setInterval(function() {
                    if (i < textContent.length) {
                        // For panels with HTML content (like clickable words), preserve the structure
                        if (text.includes('class="spelling-error"')) {
                            element.innerHTML = text;
                            i = textContent.length; // Complete immediately for HTML content
                        } else {
                            element.textContent += textContent.charAt(i);
                            i++;
                        }
                    } else {
                        clearInterval(window.typewriterInterval);
                        window.typewriterInterval = null;
                        element.classList.remove('typing');
                    }
                }, delayPerCharacter);
            }
            
            function stopTypewriter() {
                if (window.typewriterInterval) {
                    clearInterval(window.typewriterInterval);
                    window.typewriterInterval = null;
                }
            }

            // Update showPanel function to use the new typeText function
            function showPanel(index) {
                console.log('=== SHOWPANEL CALLED ===');
                console.log('Requested index:', index);
                console.log('Current panel index before:', currentPanelIndex);
                console.log('Total panels available:', panelsData.length);
                
                if (index < 0) index = 0;
                if (index >= panelsData.length) {
                    index = panelsData.length - 1;
                }
                
                console.log('Adjusted index:', index);
                console.log('Target panel data:', panelsData[index]);

                const panels = document.querySelectorAll('.panel');
                console.log('Found panels:', panels.length);
                
                panels.forEach((panel, i) => {
                    console.log(`Panel ${i}: removing classes`);
                    panel.classList.remove('active', 'prev');

                    if (i < index) {
                        console.log(`Panel ${i}: adding 'prev' class`);
                        panel.classList.add('prev');
                    } else if (i === index) {
                        console.log(`Panel ${i}: adding 'active' class`);
                        panel.classList.add('active');
                        const textContent = document.getElementById(`text-content-${panelsData[i].id}`);
                        if (textContent) {
                            console.log(`Setting text for panel ${i}:`, panelsData[i].text);
                            textContent.innerHTML = panelsData[i].text;
                            if (!panelsData[i].text.includes('spelling-error')) {
                                const typingDuration = 2000 + (panelsData[i].text.length * 50);
                                typeText(textContent, panelsData[i].text, typingDuration);
                            }
                        } else {
                            console.error(`Text content element not found for panel ${i}`);
                        }
                    }
                });

                const activePanel = document.querySelector('.panel.active');
                console.log('Active panel after update:', activePanel);
                
                if (activePanel) {
                    const prevBtn = activePanel.querySelector('.prev-btn');
                    const nextBtn = activePanel.querySelector('.next-btn');
                    
                    if (prevBtn) {
                        prevBtn.disabled = index === 0;
                        prevBtn.style.opacity = index === 0 ? '0.5' : '1';
                        prevBtn.style.cursor = index === 0 ? 'not-allowed' : 'pointer';
                    }
                    
                    if (nextBtn) {
                        const isLastPanel = index === panelsData.length - 1;
                        nextBtn.disabled = false;
                        nextBtn.style.opacity = '1';
                        nextBtn.style.cursor = 'pointer';
                        
                        if (isLastPanel) {
                            nextBtn.onclick = () => {
                                const toBeContinued = document.getElementById('toBeContinued');
                                toBeContinued.classList.add('visible');
                                
                                setTimeout(() => {
                                    toBeContinued.classList.add('fading-out');
                                    setTimeout(() => {
                                        toBeContinued.classList.remove('visible', 'fading-out');
                                        document.getElementById('feedbackContainer').style.display = 'block';
                                    }, 1000);
                                }, 2000);
                            };
                        } else {
                            nextBtn.onclick = () => showPanel(index + 1);
                        }
                    }
                }

                currentPanelIndex = index;
                handleAudio(index);
            }

            function lazyLoadImages() {
                const images = document.querySelectorAll('.panel-image');
                const imageObserver = new IntersectionObserver((entries, observer) => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            img.src = img.dataset.src;
                            img.classList.remove('lazy');
                            observer.unobserve(img);
                        }
                    });
                });

                images.forEach(img => {
                    imageObserver.observe(img);
                });
            }

            // Initialize audio
            createAudioElements();
            handleBackgroundAudio([]);

            // Feedback logic: store feedback locally only
            window.submitFeedback = function(rating) {
                // Save feedback in localStorage
                localStorage.setItem('soccer_episode1Feedback', rating);
                showFeedbackUI();
            };

            function showFeedbackUI() {
                document.querySelector('.emoji-options').style.display = 'none';
                document.getElementById('thankYouMessage').style.display = 'flex';
                const successMessage = document.getElementById('successMessage');
                successMessage.style.display = 'block';
                setTimeout(() => {
                    const nextButton = successMessage.querySelector('.next-button');
                    nextButton.style.display = 'inline-block';
                    nextButton.style.animation = 'fadeIn 0.5s ease-in-out';
                }, 500);
            }

            window.completeSoccerEpisode1AndReturn = function() {
                // Mark episode as completed in localStorage
                localStorage.setItem('soccer_episode1Completed', 'true');
                window.location.href = '../sccoker.html';
            };

            // On DOMContentLoaded, check if feedback exists and update UI accordingly
            if (localStorage.getItem('soccer_episode1Feedback')) {
                document.querySelector('.emoji-options').style.display = 'none';
                document.getElementById('thankYouMessage').style.display = 'flex';
                const successMessage = document.getElementById('successMessage');
                successMessage.style.display = 'block';
                const nextButton = successMessage.querySelector('.next-button');
                nextButton.style.display = 'inline-block';
                nextButton.style.animation = 'fadeIn 0.5s ease-in-out';
            }
        });
    </script>
    <script src="../disable-search.js"></script>
